[corpus]
iso639-3 = ctn
glottolog_code = chhi1245
format = Toolbox
language = Chintang
corpus = CLDP

[paths]
sessions = ../../corpora/Chintang/toolbox/*.txt
sessions_dir = ../../corpora/Chintang/toolbox/
metadata_dir = ../../corpora/Chintang/metadata/
# src = %(src_dir)s/Chintang/toolbox

[metadata]
type = IMDI
# metatype = IMDI
cdc = no
# lang = ctn

[speaker_labels]
# this is a mapping from Speaker.fields to Chintang-IMDI-specific category labels
gender = sex
label = code
age = age
role = role
# birthdate = birthdate # TODO: this key is missing from come of the Chintang metadata; fails on processing
name = name
# SpeakerAgeInDays # TODO in post-processing?

[session_labels]
# WORK IN PROGRESS
