#corpora that aren't in xml format yet: Inuktitut, Turkish, Yucatec
#we'll have to wait on those until they're done

[DEFAULT]
out_dir = ./cleanmeta/

[Russian]
meta_dir = ../../corpora/Russian/metadata/IMDI
out_dir = ./cleanmeta/russian
metatype = IMDI
cdc = no

[Chintang]
meta_dir = ../../corpora/Chintang/metadata/
out_dir = ./cleanmeta/chintang
metatype = IMDI
cdc = no

[MiiPro_arm]
meta_dir = ../../corpora/Japanese_MiiPro/xml/ArikaM/
