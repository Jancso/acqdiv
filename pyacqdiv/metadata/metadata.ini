[Sesotho]
meta_dir = ../../corpora/Sesotho/xml
out_dir = ./cleanmeta/jpn_miy_aki
metatype = XML
cdc = yes
cdc_path = ../../corpora/Sesotho/cha/0metadata.cdc

[Cree_Ani]
meta_dir = ../../corpora/Cree/xml/Ani
out_dir = ./cleanmeta/cree_ani
