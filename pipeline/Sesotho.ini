[corpus]
iso639-3 = sot
glottolog_code = seso1234
format = JSON
language = Sesotho
corpus = Sesotho
owner = Kathrine Demuth

[paths]
sessions = ../corpora/Sesotho/json/*.json
sessions_dir = ../corpora/Sesotho/json/
metadata_dir = ../corpora/Sesotho/xml/
