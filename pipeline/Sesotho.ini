# should .cdc file be moved to ../../corpora/Corpora_test/Sesotho/xml ?
# src = %(src_dir)s/Sesotho/xml

[metadata]
type = XML
cdc = yes

[utterance]
<w> = transcription
type = orthographic

[speaker_labels]
birthday = birthdate
sex = gender
id = speaker_id
language = language
role = role
name = name
age = age

[session_labels]
Date = date
Id = transcript_id
Corpus = corpus
Lang = language

[json_mappings]
